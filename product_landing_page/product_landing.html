<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Landing Page</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
    }

    #header-img {
      height: 50px;
    }

    #nav-bar {
      display: flex;
      gap: 20px;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    main {
      padding-top: 100px; /* To make room for fixed header */
    }

    section {
      padding: 60px 20px;
      border-bottom: 1px solid #ccc;
    }

    #form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
    }

    #email {
      padding: 10px;
      font-size: 16px;
    }

    #submit {
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    #submit:hover {
      background-color: #555;
    }

    iframe {
      max-width: 100%;
    }

    /* Responsive media query */
    @media (max-width: 600px) {
      #nav-bar {
        flex-direction: column;
        align-items: flex-end;
      }

      iframe {
        height: auto;
        width: 100%;
      }
    }
  </style>
</head>
<body>
    <body>
    <script src="CodeCampTester.js"></script>
  <!-- Header with Logo and Navigation -->
  <header id="header">
    <img id="header-img" src="https://via.placeholder.com/100x50?text=Logo" alt="Company Logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video-section">Video</a>
      <a class="nav-link" href="#form-section">Contact</a>
    </nav>
  </header>

  <main>
    <!-- Features Section -->
    <section id="features">
      <h2>Awesome Features</h2>
      <p>Discover the great benefits of our product. Itâ€™s reliable, fast, and easy to use.</p>
    </section>

    <!-- Video Section -->
    <section id="video-section">
      <h2>Watch Our Product in Action</h2>
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        title="Product Video"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </section>

    <!-- Contact Form Section -->
    <section id="form-section">
      <h2>Get in Touch</h2>
      <form id="form" action="https://www.freecodecamp.org/email-submit">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="submit" id="submit" value="Submit">
      </form>
    </section>
  </main>

</body>
</html>
